  <body>
    <div id="root"></div>
    <script>
      // Quick auto-login helper: if URL has ?token=... and optional &redirect=/path
      // this script stores the token to localStorage so React AuthContext picks it up.
      (function(){
        try{
          const params = new URLSearchParams(window.location.search);
          const token = params.get('token');
          const redirect = params.get('redirect');
          if (token) {
            localStorage.setItem('token', token);
            // remove token param from URL for cleanliness
            params.delete('token');
            if (redirect) {
              params.delete('redirect');
              const base = window.location.origin + (window.location.pathname || '/')
              window.location.replace(redirect.startsWith('/') ? redirect : base + redirect);
              return;
            } else {
              const newq = params.toString();
              const newUrl = window.location.pathname + (newq ? ('?'+newq) : '');
              window.history.replaceState({}, '', newUrl);
            }
          }
        }catch(e){ /* ignore */ }
      })();
    </script>
  </body>
</html>
